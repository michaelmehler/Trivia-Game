<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        function checkMultipleChoice(button, correctAnswer) {
            const buttons = document.querySelectorAll('.multiple-choice button');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.innerText === correctAnswer) {
                    btn.style.backgroundColor = 'green';
                }
            });
            const result = document.getElementById('multiple-choice-result');
            if (button.innerText === correctAnswer) {
                button.style.backgroundColor = 'green';
                result.innerText = 'Correct!';
            } else {
                button.style.backgroundColor = 'red';
                result.innerText = 'Incorrect';
            }
        }

        function checkFreeResponse() {
            const input = document.getElementById('free-response');
            const answer = input.value.trim().toLowerCase();
            const correctAnswer = 'javascript';
            const result = document.getElementById('free-response-result');
            if (answer === correctAnswer) {
                input.style.backgroundColor = 'green';
                result.innerText = 'Correct!';
            } else {
                input.style.backgroundColor = 'red';
                result.innerText = 'Incorrect';
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice</h2>
            <hr>
            <h3>What is the capital of France?</h3>
            <div class="multiple-choice">
                <button onclick="checkMultipleChoice(this, 'Paris')">Berlin</button>
                <button onclick="checkMultipleChoice(this, 'Paris')">Madrid</button>
                <button onclick="checkMultipleChoice(this, 'Paris')">Paris</button>
            </div>
            <p id="multiple-choice-result"></p>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>What programming language is used to create this webpage?</h3>
            <input type="text" id="free-response">
            <button onclick="checkFreeResponse()">Submit</button>
            <p id="free-response-result"></p>
        </div>
    </div>
</body>
</html>
